<ion-header>
  <ion-toolbar>
    <ion-title>resize</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (window:resize)="onResize($event)">
  
  <img #img [src]="this.imageurl" (load)="fetchImageSize(img)" class="image" [ngStyle]="{'margin-left':''+this.margin+'px'}"/>
  <div class="panel">
    <div class="panel1">
      <label for="width">Width</label>
      <input type="number" MIN="0" id="width" name="width" #width/>
    </div>
    <div class="panel2">
      <label for="height">Height</label>
      <input type="number" MIN="0" id="height" name="height" #height/>
    </div>
    <div class="panel3">
      <ion-button (click)="setValues()">Set Values</ion-button>
      <ion-button type="submit" (click)="saveAs()">Save File</ion-button>
    </div>
  </div> 
</ion-content>
